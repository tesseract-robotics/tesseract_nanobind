repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: stage-formatted
        name: stage formatted files
        entry: git add -u
        language: system
        pass_filenames: false
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: /opt/miniconda3/envs/tesseract_nb/bin/pytest tesseract_nanobind/tests --ignore=tesseract_nanobind/tests/benchmarks -x -q -n auto
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]