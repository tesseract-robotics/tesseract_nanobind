repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest tesseract_nanobind/tests --ignore=tesseract_nanobind/tests/benchmarks -x -q -n auto
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]